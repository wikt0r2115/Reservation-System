<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Oferty noclegów</title>

    <!-- BOOTSTRAP -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f5f5;
        }

        .offer-card img {
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .offer-card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .offer-card:hover {
            transform: scale(1.02);
        }

        .price-tag {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fs-4">Reservation System – Oferty</span>
    </div>
</nav>

<div class="container">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Dostępne noclegi</h2>

        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            + Dodaj nową ofertę
        </button>
    </div>

    <!-- LISTA OFERT -->
    <div id="offersContainer" class="row gy-4">
        <!-- WYPEŁNIA JS -->
    </div>
</div>

<!-- MODAL DODAWANIA NOWEJ OFERTY -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="addForm">

                <div class="modal-header">
                    <h5 class="modal-title">Dodaj nową ofertę</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Lokalizacja</label>
                        <input type="text" class="form-control" id="locationName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Miejsca do spania</label>
                        <input type="number" class="form-control" id="beds" required min="1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Liczba pokoi</label>
                        <input type="number" class="form-control" id="rooms" required min="1">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Opis</label>
                        <textarea class="form-control" id="description" rows="2"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cena za dobę (PLN)</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = "/accommodations";

    document.addEventListener("DOMContentLoaded", loadOffers);

    function loadOffers() {
        fetch(API_URL)
            .then(res => res.json())
            .then(data => renderOffers(data));
    }

    function renderOffers(list) {
        const container = document.getElementById("offersContainer");
        container.innerHTML = "";

        list.forEach(o => {
            container.innerHTML += `
                <div class="col-md-4">
                    <div class="card offer-card shadow-sm">
                        <img src="https://picsum.photos/seed/${o.id}/400/250" class="w-100" alt="Zdjęcie">
                        <div class="card-body">
                            <h5 class="card-title">${o.locationName}</h5>
                            <p class="card-text small text-muted">
                                ${o.rooms} pokoje • ${o.beds} miejsca do spania
                            </p>
                            <p>${o.description ?? ""}</p>
                            <p class="price-tag text-primary">${o.price} zł / noc</p>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    // Obsługa dodawania nowej oferty
    document.getElementById("addForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const newOffer = {
            locationName: locationName.value,
            beds: parseInt(beds.value),
            rooms: parseInt(rooms.value),
            description: description.value,
            price: parseFloat(price.value)
        };

        fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newOffer)
        })
            .then(res => res.json())
            .then(() => {
                loadOffers();
                document.querySelector('#addModal .btn-close').click(); // zamknij modal
                this.reset();
            });
    });
</script>

</body>
</html>
